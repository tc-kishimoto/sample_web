<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formテスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form action="result.html" method="post">
        入力項目1<input type="text" name="name1" id="num1">
        入力項目2<input type="date" name="name2"><br>
        <input type="checkbox" name="test" value="check1" checked>check1<br>
        <input type="checkbox" name="test" value="check2" >check2<br>
        <input type="checkbox" name="test" value="check3" >check3<br>
        <input type="radio" name="sei" value="male" >男
        <input type="radio" name="sei" value="female">女
        <select name="趣味">
            <option value="soccer" selected >サッカー</option>
            <option value="golf">ゴルフ</option>
        </select>
        <br>
        <textarea name="free" rows="5" cols="30"></textarea>  
        <br>
        <label><input type="checkbox" name="hobby">野球</label>
      
        <button type="submit" class="btn btn-primary btn-lg">送信</button>
        <button type="reset">リセット</button>
        <button type="button" id="btn">ボタン</button>
    </form>
    <div id="result">

    </div>
    <script>
        'use strict';
        document.getElementById('btn').addEventListener('click', () => {
            // alert('Hello');
            const num1 = document.getElementById('num1').value;
            document.getElementById('result').innerText = num1;
        })
    </script>

</body>
</html>
